Posts:
  get:
    tags:
    - Posts
    summary: List Posts
    security:
    - BearerAuth: []
    parameters:
    - name: offset
      in: query
      description: Number of items to skip before starting to collect the result set
      schema:
        type: integer
        minimum: 0
        default: 0
    - name: limit
      in: query
      description: Maximum number of items to return
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
    responses:
      '200':
        description: Paginated list of Posts
        content:
          application/json:
            schema:
              $ref: '../schemas/PaginatedPosts.yaml'
  post:
    tags:
    - Posts
    summary: Create a new Post
    security:
    - BearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/CreateLinkRequest.yaml'
    responses:
      '201':
        description: Post saved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/Post.yaml'

postsPostId:
  get:
    tags:
    - Posts
    summary: Get Post by ID
    security:
    - BearerAuth: []
    parameters:
    - name: postId
      in: path
      required: true
      description: ID of the Post to retrieve
      schema:
        type: string
    responses:
      '200':
        description: Post retrieved successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/Post.yaml'
  patch:
    tags:
    - Posts
    summary: Update Post
    security:
    - BearerAuth: []
    parameters:
    - name: postId
      in: path
      required: true
      description: ID of the Post to update
      schema:
        type: string
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../schemas/UpdateLinkRequest.yaml'
    responses:
      '200':
        description: Post updated successfully
        content:
          application/json:
            schema:
              $ref: '../schemas/Post.yaml'
  delete:
    tags:
    - Posts
    summary: Delete Post
    security:
    - BearerAuth: []
    parameters:
    - name: postId
      in: path
      required: true
      description: ID of the Post to delete
      schema:
        type: string
    responses:
      '204':
        description: Post deleted successfully
        content: {}
