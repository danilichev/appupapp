openapi: 3.0.3
info:
  title: AppUpApp API
  version: 1.0.0
  description: API for fun.
servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: http://localhost:8080/api/v1
    description: Local server
security:
  - BearerAuth: []
paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Log in user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successfully logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        default:
          $ref: '#/components/responses/GeneralError'
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh JWT token
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        default:
          $ref: '#/components/responses/GeneralError'
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        default:
          $ref: '#/components/responses/GeneralError'
  /ping:
    get:
      tags:
        - Ping
      summary: Ping the server
      description: Check if the server is running
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Server is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: pong
        default:
          $ref: '#/components/responses/GeneralError'
  /posts:
    get:
      tags:
        - Posts
      summary: List Posts
      security:
        - BearerAuth: []
      parameters:
        - name: offset
          in: query
          description: Number of items to skip before starting to collect the result set
          schema:
            type: integer
            minimum: 0
            default: 0
        - name: limit
          in: query
          description: Maximum number of items to return
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Paginated list of Posts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPosts'
    post:
      tags:
        - Posts
      summary: Create a new Post
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostRequest'
      responses:
        '201':
          description: Post saved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
  /posts/{postId}:
    get:
      tags:
        - Posts
      summary: Get Post by ID
      security:
        - BearerAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          description: ID of the Post to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Post retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    patch:
      tags:
        - Posts
      summary: Update Post
      security:
        - BearerAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          description: ID of the Post to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePostRequest'
      responses:
        '200':
          description: Post updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Post'
    delete:
      tags:
        - Posts
      summary: Delete Post
      security:
        - BearerAuth: []
      parameters:
        - name: postId
          in: path
          required: true
          description: ID of the Post to delete
          schema:
            type: string
      responses:
        '204':
          description: Post deleted successfully
          content: {}
  /users/me:
    get:
      tags:
        - Users
      summary: Get current user
      description: Retrieve the currently authenticated user's profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/GeneralError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AuthToken:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
    CreatePostRequest:
      type: object
      required:
        - authorId
        - content
        - title
      properties:
        authorId:
          type: string
        content:
          type: string
        title:
          type: string
    GeneralError:
      type: object
      required:
        - message
      properties:
        fieldErrors:
          type: object
          additionalProperties:
            type: string
          description: Validation errors for specific fields
        message:
          type: string
          description: A description of the error
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
          format: password
    PaginatedPosts:
      type: object
      required:
        - items
        - total
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Post'
        limit:
          type: integer
          description: Limit of items per page
        offset:
          type: integer
          description: Offset of the current page
        total:
          type: integer
          description: Total number of posts matching the query
    RegisterRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    UpdatePostRequest:
      type: object
      properties:
        content:
          type: string
        title:
          type: string
    User:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: string
        email:
          type: string
    Post:
      type: object
      required:
        - id
        - authorId
        - content
        - title
      properties:
        id:
          type: string
        authorId:
          type: string
        content:
          type: string
        title:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
  responses:
    GeneralError:
      description: A general error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralError'
