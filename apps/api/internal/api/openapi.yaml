openapi: 3.0.3
info:
  title: AppUpApp API
  version: 1.0.0
  description: API for fun.
servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: http://localhost:8080/api/v1
    description: Local server
security:
  - BearerAuth: []
paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Log in user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successfully logged in
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        default:
          $ref: '#/components/responses/GeneralError'
  /auth/refresh:
    post:
      tags:
        - Auth
      summary: Refresh JWT token
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        default:
          $ref: '#/components/responses/GeneralError'
  /auth/register:
    post:
      tags:
        - Auth
      summary: Register a new user
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthToken'
        default:
          $ref: '#/components/responses/GeneralError'
  /ping:
    get:
      tags:
        - Ping
      summary: Ping the server
      description: Check if the server is running
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Server is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: pong
        default:
          $ref: '#/components/responses/GeneralError'
  /users/me:
    get:
      tags:
        - Users
      summary: Get current user
      description: Retrieve the currently authenticated user's profile
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/GeneralError'
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AuthToken:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
    GeneralError:
      type: object
      required:
        - message
      properties:
        fieldErrors:
          type: object
          additionalProperties:
            type: string
          description: Validation errors for specific fields
        message:
          type: string
          description: A description of the error
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
          format: password
    RegisterRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    User:
      type: object
      required:
        - id
        - email
      properties:
        id:
          type: string
        email:
          type: string
  responses:
    GeneralError:
      description: A general error response
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralError'
